<!DOCTOTYPE html>
<html>
<head>
  <!-- Compiled and minified CSS -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">

 <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>

  <title>Silk GUI</title>
  <style>
    .hero {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0px;
      left: 0px;
      max-width: 100%;
      text-align: center;
    }
    .full-width {
      width: 100%;
    }
    a {
      color: rgba(0,0,0,0.870588);
      text-decoration: underline;
      -webkit-transition: color .3s;
    }
    a:hover {
    color: white; 
    }
    h1 {
      font-weight: 300;
    }
    .btn-flat {
      margin-left: 20px;
      box-sizing: content-box;
      border: 3px solid white;
    }
    .btn-flat, .btn {
      color: #000;
    }
    .github-org {
      margin-top: 5px; 
      border: 0px;
    }
    .install {
      padding: 10px !important; 
    }
  </style>
</head>
<body>
  <div class="container hero teal valign-wrapper">
    <div class="valign full-width">
    <h1 class="valign center-align full-width">Silk-GUI</h1>
    <h5 class="full-width center-align section">GUI designed for Developers and <a href="node-os.com">Node OS</a></h5>
    <div class="row section">
      <div class="col s6 offset-s3 m4 offset-m4 l2 offset-l5 teal lighten-2 install">
        npm install -g silk-gui
      </div>  
    </div>
    <div class="row section">
      <a href="https://npmjs.org/package/silk-gui" class="waves-effect waves-teal btn-flat btn-large">Install</a>
      <a href="https://Silk-GUI.github.io/Silk" class="waves-effect waves-teal btn-flat btn-large">Learn More</a>
    </div>
      <div class="row">
        <a href="https://github.com/Silk-GUI" class="waves-effect waves-teal btn-flat btn github-org">Github Org</a>
      </div>
  </div>
  </div>
</body>
</html>
